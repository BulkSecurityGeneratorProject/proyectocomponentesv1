<div class="row justify-content-center">
    <div class="col-12">
        <h1>Detalles del Post</h1>
    </div>
    <div class="col-4">

    </div>
    <div class="col-4">
        <div *ngIf="post">
            <div class="card text-center" style="width: 20rem;">
                <span style="font-size: 100px"><fa-icon [icon]="'file-signature'"></fa-icon></span>
                <div class="card-body">
                    <h5 class="card-title">{{post.tittle}}</h5>
                    <p class="card-text">{{post.text}}</p>
                </div>
                <ul class="list-group list-group-flush text-left">
                    <li class="list-group-item">
                        <fa-icon [icon]="'check-square'"></fa-icon>&nbsp;
                        Estatus: {{post.status}}
                    </li>
                    <li class="list-group-item">
                        <fa-icon [icon]="'calendar-alt'"></fa-icon>&nbsp;
                        Fecha de creaci√≥n: {{post.timestamp}}
                    </li>
                    <li class="list-group-item">
                        <fa-icon [icon]="'user'"></fa-icon>&nbsp;
                        Nombre del creador: <a [routerLink]="['/user-extra', post.userExtra?.id, 'view']">{{ post.userExtra.nickname }}</a>
                    </li>
                </ul>
                <div class="card-body">
                    <button type="submit"(click)="previousState()" class="btn btn-info btn-sm btn-small">
                        <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Atras</span>
                    </button>
                    <button type="button" [routerLink]="['/post', post.id, 'edit']"  class="btn btn-primary btn-sm btn-small">
                        <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Editar</span>
                    </button>
                </div>

            </div>
        </div>
    </div>
    <div class="col-4">

    </div>
</div>
