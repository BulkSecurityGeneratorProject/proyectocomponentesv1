<div>
    <h2 id="page-heading">
        <span>Tags</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tag" [routerLink]="['/tag/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Crear nuevo Tag
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tags?.length === 0">
        <span>No tags found</span>
    </div>
    <div class="table-responsive" *ngIf="tags?.length > 0">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span>Nombre</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tag of tags ;trackBy: trackId">
                    <td>{{tag.name}}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit" [routerLink]="['/tag', tag.id, 'view' ]" class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">Ver</span>
                        </button>
                            <button type="submit" [routerLink]="['/tag', tag.id, 'edit']" class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Editar</span>
                        </button>
                            <button type="submit" [routerLink]="['/', 'tag', { outlets: { popup: tag.id + '/delete'} }]" replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Eliminar</span>
                        </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
